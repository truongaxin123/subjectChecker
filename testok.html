    function clickBtnXem(is_btnpress) {
        var courseid = 55;
        var timespan = 70;
        var semesterid = 70;
        
        $('#ResultCourseClass').html("<center><img src='../images/ajax-loader.gif' alt='' /></center>");

        document.getElementById('boxsearch').style.display='';
    }
    
    function clickChangeFocus() {
        fnSetDDL();
    }
    
    function fnSetDDL() {
        
        var checkhasHocky=false;
        for (var i = 0; i <= document.getElementsByName("rdoHocKy").length - 1; i++) {
            var ddlText = document.getElementsByName("rdoHocKy")[i].value;            
            var txtText = 0;
            
            if (ddlText == txtText) {
                document.getElementsByName("rdoHocKy")[i].checked = true;
                checkhasHocky=true;
                break;
            }
        }        
        if(!checkhasHocky) document.getElementsByName("rdoHocKy")[0].checked = true;
    }
    
    function setCheck(val)
    {
        for (var i = 0; i <= document.getElementsByName("rdoHocKy").length - 1; i++) {
            var ddlText = document.getElementsByName("rdoHocKy")[i].value;            
            var txtText = val;
            if (ddlText == txtText) {
                document.getElementsByName("rdoHocKy")[i].checked = true;
                break;
            }
        } 
    }

        function RemoveSpecChar2(input) {
            var arrspec = new Array("'", "&", "=", "and", "or", " ");
            for (var i = 0; i < arrspec.length; i++) {
                var intIndexOfMatch = input.indexOf(arrspec[i]);

        function masterPageSearch() {
            var keyword2 = document.getElementById('ctl00_txtkeyword').value;
            keyword2 = RemoveSpecChar2(keyword2);
            if (keyword2 == 'Nhập$Mã$Môn$học/Mô$tả$cần$tìm...') keyword2 = '';
            
            if (keyword2 == "") {
                alert('Chưa nhập từ khóa tìm kiếm');
                document.getElementById('ctl00_txtkeyword').focus();
                return;
            }else{
                document.getElementById("ctl00_Button1").click();
            }
        }
        
	    //Enter key press
        $("#ctl00_txtkeyword").keypress(function(event) {            
	        if (event.keyCode == 13) {
                    masterPageSearch();
                }
        });
